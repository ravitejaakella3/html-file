<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <marquee behavior="scroll" direction="left" class="marquee">Welcome to E-Commerce Website</marquee>
        <nav>
            <a href="#" id="cart-btn">Show Cart</a>
            <a href="#" id="back-to-home" style="display:none;">Back to Home</a>
        </nav>
    </header>
    <main id="products-container">
        <!-- Product listings will be dynamically added here -->
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p id="total-price"></p>
        </div>
    </div>

    <div id="cart-page" class="page">
        <h2>Your Cart</h2>
        <ul id="cart-page-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p id="total-cart-price"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
